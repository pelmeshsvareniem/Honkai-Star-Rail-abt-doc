<body>

  <form>
    <h2>Form for contact</h2>

    <label for="nume">Game id:</label>
    <input type="text" id="id" name="id" required>

    <label for="email">Email:</label>

      <p>Other options:</p>

      <label><input type="radio" name="optiune" value="other"> Other</label>
    </div>

    <div class="terms">
      <label><input type="checkbox" name="terms" required> Accept terms and condition</label>
    </div>

    <label for="mesaj">Text:</label>
    <textarea id="text" name="text" placeholder="Enter your text..."></textarea>

    <button type="submit">Send</button>
  </form>
