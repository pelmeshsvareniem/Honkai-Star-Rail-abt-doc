<div class="container mt-4">
  <h3>Warp Banners</h3>
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Version</th>
          <th>Status</th>
          <th>Phase & Dates</th>
          <th>Characters</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let banner of banners">
          <td><span class="badge bg-secondary">{{ banner.version }}</span></td>
          <td>
            <span class="badge" 
                  [ngClass]="{
                    'bg-success': banner.status === 'Current',
                    'bg-warning text-dark': banner.status === 'Next',
                    'bg-info text-dark': banner.status === 'Upcoming'
                  }">
              {{ banner.status }}
            </span>
          </td>
          <td>
            <small>{{ banner.phase }}<br>{{ banner.dates }}</small>
          </td>
          <td>
            <div class="d-flex gap-2">
              <div *ngFor="let char of banner.banner_details" class="text-center border rounded p-1" style="width: 90px;">
                <img *ngIf="char.image_path" [src]="'http://localhost:3000' + char.image_path" alt="{{char.name}}" class="img-fluid rounded" style="height:70px; width:auto;">
                <div style="font-size: 20px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                  {{ char.name }}
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr *ngIf="banners.length === 0">
          <td colspan="4" class="text-center text-muted py-4">No banners available.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
