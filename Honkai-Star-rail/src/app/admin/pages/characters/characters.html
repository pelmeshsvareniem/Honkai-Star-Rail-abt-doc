<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Characters</h2>
  <div>
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addCharacterModal">
      Add a new character
    </button>
    <button class="btn btn-success" (click)="exportCharactersCSV()">
      Export CSV
    </button>
  </div>
</div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Images</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let character of characters; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ character.name }}</td>
        <td>{{ character.description }}</td>
        <td>{{ character.type }}</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#imageModal' + character.id">
            View Image
          </button>

          <div class="modal fade" [id]="'imageModal' + character.id" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{ character.name }}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                  <img *ngIf="character.image" [src]="'http://localhost:3000' + character.image" class="img-fluid" style="max-width: 300px;" alt="{{ character.name }}">
                </div>
              </div>
            </div>
          </div>
        </td>

        <td>
          <button type="button" class="btn btn-danger" (click)="removeCharacter(character.id!)">
            Delete Character
          </button>
        </td>

        <td>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" [attr.data-bs-target]="'#editCharacterModal' + character.id" (click)="openEditModal(character)">
            Edit Character
          </button>

          <div class="modal fade" [id]="'editCharacterModal' + character.id" tabindex="-1" aria-labelledby="editCharacterLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <form (ngSubmit)="updateCharacter(character.id!)" #editForm="ngForm">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">Character Name</label>
                      <input type="text" class="form-control" required [(ngModel)]="editingCharacter.name" name="editName{{character.id}}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" rows="3" [(ngModel)]="editingCharacter.description" name="editDescription{{character.id}}"></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Type</label>
                      <select class="form-select" required [(ngModel)]="editingCharacter.type" name="editType{{character.id}}">
                        <option value="" disabled>Select type</option>
                        <option value="destruction">Destruction</option>
                        <option value="hunt">Hunt</option>
                        <option value="harmony">Harmony</option>
                        <option value="erudition">Erudition</option>
                        <option value="nihility">Nihility</option>
                        <option value="abundance">Abundance</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Character Image</label>
                      <input type="file" class="form-control" (change)="onEditFileSelected($event)">
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning" [disabled]="!editForm.form.valid">Save Changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </td>

      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="addCharacterModal" tabindex="-1" aria-labelledby="addCharacterLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form (ngSubmit)="addCharacter()" #characterForm="ngForm">
          <div class="modal-header">
            <h5 class="modal-title">Add New Character</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Character Name</label>
              <input type="text" class="form-control" required [(ngModel)]="newCharacter.name" name="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" [(ngModel)]="newCharacter.description" name="description"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" required [(ngModel)]="newCharacter.type" name="type">
                <option value="" disabled selected>Select type</option>
                <option value="destruction">Destruction</option>
                <option value="hunt">Hunt</option>
                <option value="harmony">Harmony</option>
                <option value="erudition">Erudition</option>
                <option value="nihility">Nihility</option>
                <option value="abundance">Abundance</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Character Image</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!characterForm.form.valid">Add Character</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
